<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <title>Sanket's World</title>
</head>

<body>
    <div id="particles-js">
        <div class="wrapper">
            <div id="name-box" class="name-box">
                <div class="title">
                    <span class="greeting">Hi, it's </span>
                    <span class="name">SANKET</span>
                </div>
                <div class="tagline">
                    <span class="tag-start">a guy who loves </span>
                    <span class="tag" id="tag">making art</span>
                </div>
            </div>
        </div>
    </div>

    <div id="bottom-bar">
        <div class="toggle-button" onclick="toggleBottomBar()">
            <img class="up-button" src="/assets/up.png">
        </div>

        <div class="bottom-container">
            <div>
                <p class="talk-line">Let's talk about web-developement, designs or stars</p>
            </div>
            <div class="social-media">
                <img class="social-logo" src="/assets/email.png">
                <img class="social-logo" src="/assets/twitter.png">
                <img class="social-logo" src="/assets/linkedin.png">
                <img class="social-logo" src="/assets/Quora.png">
                <img class="social-logo" src="/assets/instagram.png">
                <img class="social-logo" src="/assets/github.png">
                <img class="social-logo" src="/assets/medium.png">
                <img class="social-logo" src="/assets/telegram.png">
            </div>

        </div>

    </div>

    <script src="/scripts/app.js"></script>
    <script src="/scripts/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', '/assets/particles.json', function () {
            console.log('success');
        });
    </script>
</body>

</html>
